<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - XFT API Documentation</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #4a4a4a;
            --bg: #ffffff;
            --border: #e1e1e1;
            --code-bg: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background: var(--bg);
            display: flex;
        }

        .sidebar {
            width: 280px;
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            padding: 2rem;
            background: var(--code-bg);
        }

        .content {
            margin-left: 280px;
            padding: 2rem;
            max-width: 900px;
        }

        .nav-group {
            margin-bottom: 2rem;
        }

        .nav-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .nav-items a {
            display: block;
            padding: 0.5rem 0;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .nav-items a:hover {
            color: var(--secondary);
        }

        code {
            font-family: monospace;
            background: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }

        .endpoint {
            border: 1px solid var(--border);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }

        .method {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-weight: bold;
            background: var(--code-bg);
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="nav-group">
            <div class="nav-title">Overview</div>
            <div class="nav-items">
                <a href="/docs/">Home</a>
                <a href="/docs/content/api/overview">API Overview</a>
            </div>
        </div>

        <div class="nav-group">
            <div class="nav-title">API Reference</div>
            <div class="nav-items">
                <a href="/docs/content/api/accounts">Accounts</a>
                <a href="/docs/content/api/core">Core Functionality</a>
                <a href="/docs/content/api/deposits">Crypto Deposits</a>
                <a href="/docs/content/api/payouts">Crypto Payouts</a>
            </div>
        </div>

        <div class="nav-group">
            <div class="nav-title">Resources</div>
            <div class="nav-items">
                <a href="/docs/content/guides/">Integration Guide</a>
                <a href="/docs/content/examples/">Code Examples</a>
            </div>
        </div>
    </nav>

    <main class="content">
        {{ content }}
    </main>
</body>
</html>
